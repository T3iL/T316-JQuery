<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternative JQuery</title>
</head>
<body>
    <p id="test">To jest paragraf0</p>
    <p class="akapit">To jest paragraf1</p>
    <p class="akapit">To jest paragraf2</p>
    <script>

    $('#test').style.color = 'red';

    console.log($(null,'p'));

    function $(what,newEl = null,id = null,parent = null){
        if(what !== null){
            let tempEl = null;
            switch(what.charAt(0)){
                case '.':
                    tempEl = document.querySelectorAll(what);
                break;
                case '#':
                    tempEl = document.querySelector(what);
                break;
                default:
                    tempEl = document.querySelectorAll(what);
            }
            return tempEl;
        } else if(newEl) {
            console.log(newEl, id);
        }
    }

    </script>
</body>
